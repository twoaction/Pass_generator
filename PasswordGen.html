<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>RandomPassword</title>
        <style>
            .password-generator {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                text-align: center;
            }

            .password-screen {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                padding: 15px;
                background: #f0f0f0;
                border-radius: 8px;
            }

            .options {
                text-align: left;
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–∞—Ä–æ–ª–µ–π</h1>
        <div class="password-generator">
            <div class="password-screen">
                <span id="password">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</span>
                <button id="copyBtn">üìã</button>
            </div>

            <div class="options">
                <label>–î–ª–∏–Ω–Ω–∞ –ø–∞—Ä–æ–ª—è:
                    <input type="range" id="length" min="4" max="32" value="12">
                    <span id="lengthValue">12</span>
                </label>

                <label><input type="checkbox" id="numbers" checked> –¶–∏—Ñ—Ä—ã</label>
                <label><input type="checkbox" id="letters" checked> –ë—É–∫–≤—ã</label>
                <label><input type="checkbox" id="symbols"> –°–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã</label>
            </div>

            <button id="generateBtn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
        </div>

        <script>
            const passwordElement = document.getElementById("password");
            const generateBtn = document.getElementById("generateBtn");
            const copyBtn = document.getElementById("copyBtn");
            const lengthSlider = document.getElementById("length");
            const lengthValue = document.getElementById("lengthValue");
            const numbersCheckbox = document.getElementById("numbers");
            const lettersCheckbox = document.getElementById("letters");
            const symbolsCheckbox = document.getElementById("symbols");

            lengthSlider.addEventListener("input", function() {
                lengthValue.textContent = lengthSlider.value;
            });

            function generatePassword() {
                const length = parseInt(lengthSlider.value);
                const useNumbers = numbersCheckbox.checked;
                const useLetters = lettersCheckbox.checked;
                const useSymbols = symbolsCheckbox.checked;


                if (!useNumbers && !useLetters && !useSymbols) {
                    return "–í—ã–±–µ—Ä–∏—Ç–µ –æ–¥–∏–Ω –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤!";  //–§—É–Ω–∫—Ü–∏–∏—è –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ
                }

                let characters = "";
                if (useNumbers) characters += "0123456789";
                if (useLetters) characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
                if (useSymbols) characters += "!@#$%^&*()_+-=[]{}|;:,.<>?"; // –°–ø–∏—Å–æ–∫ –±—É–∫–≤, —Å–∏–º–≤–æ–ª–æ–≤ –∏ –ø—Ä–æ—á–µ–µ.

                let password = "";
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    password += characters[randomIndex];
                }

                return password; // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è, –Ω–µ –∑–∞–±—ã—Ç—å –ø–æ—Å–ø–æ—Ç—Ä–µ—Ç—å Math.random
            }

            generateBtn.addEventListener("click", function() {
                passwordElement.textContent = generatePassword();
            });

            copyBtn.addEventListener("click", function() {
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = passwordElement.textContent;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand("copy");
                document.body.removeChild(tempTextArea); //–†–∞–±–æ—Ç–∞ —á–µ—Ä–µ–∑ Child

                alert("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω");
            });

            passwordElement.textContent = generatePassword();
        </script>
    </body>
</html>
